<div class="container">
    <div class="row">
        <h2>Details of {{selected.playerName}} </h2>
        <p>Player ID :- <input type ="text" disabled class="form-control" [(ngModel)]="selected.playerId"/></p>
        <p>Name :- <input type ="text" disabled class="form-control" [(ngModel)]="selected.playerName"/></p>
        <p>Salary :- <input type ="text" disabled class="form-control" [(ngModel)]="selected.playerSalary"/></p>
        <p>Role :- <input type ="text" disabled class="form-control" [(ngModel)]="selected.role"/></p>
        <p>Country :- <input type ="text" disabled class="form-control" [(ngModel)]="selected.playerCountry"/></p>
        <p>Jersey No :- <input type ="text" disabled class="form-control" [(ngModel)]="selected.jerseyNo"/></p>
        <!-- <p>Ticket ID :- <input type ="text" disabled class="form-control" [(ngModel)]="selected.playerImg"/></p>         -->
        <p>
            <button class="btn btn-primary" routerLink="/Team/All">
                <i class="fa fa-arrow-left"></i> Back</button>
        </p>
    </div>
  </div>
